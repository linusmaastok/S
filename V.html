<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('maze-container').appendChild(renderer.domElement);

    const createMaze = () => {
        const mazeGroup = new THREE.Group();
        const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });

        const drawLine = (x1, y1, x2, y2) => {
            const points = [];
            points.push(new THREE.Vector3(x1, y1, 0));
            points.push(new THREE.Vector3(x2, y2, 0));

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            mazeGroup.add(line);
        };

        const size = 800;
        for (let i = 0; i < size; i++) {
            drawLine(i - size / 2, -size / 2, i - size / 2, size / 2);
            drawLine(-size / 2, i - size / 2, size / 2, i - size / 2);
        }
        return mazeGroup;
    };

    const maze = createMaze();
    scene.add(maze);
    camera.position.z = 10;
    let t = 0;
    const pathRadius = 10;
    const pathSpeed = 0.01;
    const animate = () => {
        requestAnimationFrame(animate);
        camera.position.x = pathRadius * Math.cos(t);
        camera.position.y = pathRadius * Math.sin(t);
        camera.lookAt(maze.position);
        t += pathSpeed;
        renderer.render(scene, camera);
    };
    animate();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
<script>
    const menuItems = document.querySelectorAll('.menu-item');
    let selectedIndex = 0;
    let currentPage = 0;
    const itemsPerPage = 4;
    const totalPages = Math.ceil(menuItems.length / itemsPerPage);

    const selectItem = (index) => {
        menuItems.forEach((item, i) => {
            if (i === index) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }
        });
    };

    const updateMenuItems = () => {
        menuItems.forEach((item, i) => {
            const page = Math.floor(i / itemsPerPage);
            if (page === currentPage) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    };

    const nextPage = () => {
        if (currentPage < totalPages - 1) {
            currentPage++;
            updateMenuItems();
            selectedIndex = currentPage * itemsPerPage;
            selectItem(selectedIndex);
        }
    };

    const prevPage = () => {
        if (currentPage > 0) {
            currentPage--;
            updateMenuItems();
            selectedIndex = currentPage * itemsPerPage;
            selectItem(selectedIndex);
        }
    };

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowUp':
                selectedIndex = (selectedIndex === currentPage * itemsPerPage) ? (currentPage + 1) * itemsPerPage - 1 : selectedIndex - 1;
                selectItem(selectedIndex);
                break;
            case 'ArrowDown':
                selectedIndex = (selectedIndex === (currentPage + 1) * itemsPerPage - 1) ? currentPage * itemsPerPage : selectedIndex + 1;
                selectItem(selectedIndex);
                break;
            case 'ArrowLeft':
                prevPage();
                break;
            case 'ArrowRight':
                nextPage();
                break;
            case 'Enter':
                console.log('Seleccionado:', menuItems[selectedIndex].textContent);
                loadVideo(menuItems[selectedIndex].getAttribute('data-video-id'));
                break;
        }
    });

    selectItem(selectedIndex);
    updateMenuItems();

    function loadVideo(videoId) {
        const videoContainer = document.getElementById('video-container');
        videoContainer.innerHTML = `
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
        `;
    }

    function goHome() {
        window.location.href = 'me.html';
    }
</script>
