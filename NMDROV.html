<script>
  window.addEventListener('load', () => {
      const splashScreen = document.getElementById('splash-screen');
      const mainContent = document.getElementById('main-content');

      setTimeout(() => {
          splashScreen.style.opacity = '0';
          splashScreen.style.pointerEvents = 'none';
          mainContent.style.display = 'block';

<script>
  const image = document.getElementById('image');
  const crosshair = document.getElementById('crosshair');
  const verticalLine = document.querySelector('.vertical');
  const horizontalLine = document.querySelector('.horizontal');
  const flash = document.getElementById('flash');

  image.addEventListener('load', () => {
      const imageRect = image.getBoundingClientRect();
      const imageCenterX = imageRect.left + imageRect.width / 2;
      const imageCenterY = imageRect.top + imageRect.height / 2;

      document.addEventListener('mousemove', (event) => {
          const cursorX = event.clientX;
          const cursorY = event.clientY;

          crosshair.style.left = `${cursorX}px`;
          crosshair.style.top = `${cursorY}px`;

          if (Math.abs(cursorX - imageCenterX) < 20 && Math.abs(cursorY - imageCenterY) < 20) {
              verticalLine.style.backgroundColor = 'red';
              horizontalLine.style.backgroundColor = 'red';
              flash.classList.add('active');
              document.body.classList.add('red-cursor');
          } else {
              verticalLine.style.backgroundColor = 'green';
              horizontalLine.style.backgroundColor = 'green';
              flash.classList.remove('active');
              document.body.classList.remove('red-cursor');
          }
      });
  });
</script>
